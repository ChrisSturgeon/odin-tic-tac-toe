<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h1>Tic</h1>
      <h1>Tac</h1>
      <h1>Toe</h1>
      <div id="turn">
        <div id="turnText">Turn:</div>
        <div id="turnPic"></div>
      </div>
      <div id="scores">
        <div>Scores</div>
        <div id="p1Name">Player 1</div>
        <div id="playerOneScore">0</div>
        <div id="p2Name">Player 2</div>
        <div id="playerTwoScore">0</div>
      </div>
    </div>
    <div class="content">
      <div id="board"></div>
      <div id="modal" class="modal">
        <div class="modalContent">
          <h2 id="result"></h2>
          <p id="question">Play again?</p>
          <div class="modalButtons">
            <button id="yes" onclick="gameboard.newGame()">Yes</button>
            <button id="no" onclick="gameboard.decline()">No</button>
          </div>
        </div>
      </div>
      <div id="introModal">
        <div id="welcome">
          <h1>Hello!</h1>
          <p>The rules are simple...first with three in a row wins! 
            <br>Please enter your names below if you'd like, or just hit play.
          </p>
          <div id="names">
            <input placeholder="Player One name..." id="p1" type="text">
            <input placeholder="Player Two name..." id="p2" type="text">
          </div>
          <button id="nameSubmit" onclick="gameboard.setNames()">Play</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Javascript  -->
  <script src="scripts.js"></script>

</body>
</html>
